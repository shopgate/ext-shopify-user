language: node_js

install:
- cd extension && npm install && cd ..
- cd frontend && npm install && cd ..

env: # important! Without the top-level env, no job will be allowed to fail.
- JOB_DEFAULT=test

matrix:
  fast_finish: true
  include:
  - node_js: 8
    env: TYPE=UNIT_CODESTYLE_DEPENDENCY
    script:
    - cd extension
    - npm run cover
    - npm run lint
    - npm run audit
    - cd ../frontend
    - npm audit

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
